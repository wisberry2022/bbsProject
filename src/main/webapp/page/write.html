<!DOCTYPE html>
<html lang="ko">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/basic.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/index.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/write.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/detail.css" />
    <script type="text/javascript" src="assets/js/lib/jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src="assets/js/write.js"></script>
    <title>Board</title>
  </head>

  <body>
    <header>
      <div class="container">
        <nav>
          <ul>
            <li><a href="#">회사소개</a></li>
            <li><a href="#">인재채용</a></li>
          </ul>
          <h1>GOOD_BBS</h1>
          <ul>
            <li><a href="#">사회공헌</a></li>
            <li><a href="#">고객센터</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <figure class="bg_set mainBg">
      <h2>자유게시판</h2>
    </figure>
    <main>
    <section id="writing">
	  <div class="container">
	    <div>
	      <h3 class="after">글쓰기</h3>
	    </div>
	    <div class="writeBox">
	      <div class="boxTop">
	      	<div class="colBox">
	      		<div class = "stitle">제목</div>
	      		<div>
	      			<input type = "text" name="title" />
	      		</div>
	      	</div>
	      </div>
	      <div class="boxHead">
	        <div class="colBox">
	          <div class="stitle">이름</div>
	          <div>
	            <input type="text" name="author" />
	          </div>
	        </div>
	        <div class="colBox">
	          <div class="stitle">비밀번호</div>
	          <div>
	            <input id="pwd" type="password" name="pwd" />
	          </div>
	        </div>
	      </div>
	      <div class="boxBody">
	        <div>본문</div>
	        <div>
	          <textarea name="content"></textarea>
	        </div>
	      </div>
	    </div>
	    <div class="btnBox">
	      <button>등록하기</button>
	      <button>취소하기</button>
	    </div>
	  </div>
</section> 
    </main>
  </body>
